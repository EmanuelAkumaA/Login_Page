<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>register</title>
</head>
<body>
    <div class="main-register">
        <div class="left-register">
            <h1>Register here<br>And study with us</h1>
            <img src="register.svg" class="left-register-image" alt="Register">
        </div>
        <div class="right-register">
            <div class="card-register">
                <h1>REGISTER</h1>
                <div class="textfield">
                    <label for="usuario">Username</label>
                    <input type="text" name="usuario" placeholder="Create your username">
                </div>
                <div class="textfield">
                    <label for="senha">Password</label>
                    <input type="password" name="senha" placeholder="Create your password">
                </div>
                <div class="textfield">
                    <label for="confirme sua senha">Confirm your password</label>
                    <input type="password" name="senha" placeholder="Confirm your password">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter a valid email address">
                </div>
                <button class="btn-register">register</button>
            </div>
        </div>
    </div>
</body>
</html>
